<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место">
        </header>
        <main>
            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__avatar" alt="Ваше фото">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button root-button" type="button" aria-label="Редактировать"></button>
                    <p class="profile__about">Исследователь океана</p>                    
                </div>
                <button class="profile__add-button root-button" type="button" aria-label="Добавить место"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/karacheevsk.jpg" alt="Карачеевск" class="element__image">
                    <div class="element__header-container">
                        <h2 class="element__header">Карачеевск</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>  
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__header-container">
                        <h2 class="element__header">Гора Эльбрус</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
                    <div class="element__header-container">
                        <h2 class="element__header">Домбай</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                    <div class="element__header-container">
                        <h2 class="element__header">Гора Эльбрус</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
                    <div class="element__header-container">
                        <h2 class="element__header">Домбай</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/karacheevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
                    <div class="element__header-container">
                        <h2 class="element__header">Карачаево-Черкесия</h2>
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&#169; 2021 Алина Смирнова</p>    
        </footer>
        <section class="popup">
            <form class="popup__container" name="profile-info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" class="popup__text-field popup__text-field_name_name" placeholder="Имя" required>
                <input type="text" name="about" class="popup__text-field popup__text-field_name_about" placeholder="О себе">
                <button class="popup__save-button" type="submit">Сохранить</button>
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            </form>
        </section>
    </div>
    <script src="./scripts/main.js"></script>
</body>    
</html>
