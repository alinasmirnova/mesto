<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место">
        </header>
        <main>
            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__avatar" alt="Ваше фото">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button root-button" type="button" aria-label="Редактировать"></button>
                    <p class="profile__about">Исследователь океана</p>                    
                </div>
                <button class="profile__add-button root-button" type="button" aria-label="Добавить место"></button>
            </section>
            <section class="elements">                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&#169; 2021 Алина Смирнова</p>    
        </footer>
        <section class="popup popup_type_profile-info">
            <form class="popup__container form popup__content" name="profile-info" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__text-field">
                    <input type="text" name="name" id="profile-name" class="form__input" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="form__input-error profile-name-error"></span>
                </div>
                <div class="popup__text-field">
                    <input type="text" name="about" id="profile-about" class="form__input" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="form__input-error profile-about-error"></span>
                </div>
                
                <button class="popup__save-button" type="submit">Сохранить</button>
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            </form>
        </section>
        <section class="popup popup_type_element-info">
            <form class="popup__container form popup__content" name="add-element" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__text-field">
                    <input type="text" name="name" id="element-name" class="form__input" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="form__input-error element-name-error"></span>
                </div>
                <div class="popup__text-field">
                    <input type="url" name="link" id="element-link" class="form__input" placeholder="Ссылка на картинку" required>
                    <span class="form__input-error element-link-error"></span>
                </div>               
                
                <button class="popup__save-button" type="submit">Создать</button>
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            </form>
        </section>
        <section class="popup popup_type_element-preview">
            <div class="preview popup__content">
                <img src="#" alt="#" class="preview__image">
                <p class="preview__title"></p>
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            </div>
        </section>
    </div>
    <template id="element-template">
        <article class="element">
            <button class="element__image" type="button" aria-label="Посмотреть"></button>
            <div class="element__header-container">
                <h2 class="element__header"></h2>
                <button class="element__like" type="button" aria-label="Нравится"></button>
            </div>
            <button class="element__delete" type="button" aria-label="Удалить"></button>
        </article>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/main.js"></script>    
</body>    
</html>
